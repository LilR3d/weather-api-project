<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Weather Checker</h1>

    <div class="container">
        <label>Latitude:</label>
        <input type="number" id="latitude" placeholder="Example: 40.71">

        <label>Longitude:</label>
        <input type="number" id="longitude" placeholder="Example: -74.01">

        <button onclick="getWeather()">Get Weather</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
